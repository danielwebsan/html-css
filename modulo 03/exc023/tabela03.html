<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            width: 90px;
            height: 35px;
            text-align: center;
        }
        .color{
            background-color: yellow;
        }
    </style>
    <title>Ocupando mais de uma coluna</title>
</head>
<body>
    <H1>Mesclagem de c√©lulas</H1>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2" class="color">C</td>

        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
        
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td colspan="3" class="color">J</td>
           
        </tr>
    </table>
    
</body>
</html>
